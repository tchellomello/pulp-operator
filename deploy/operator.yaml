apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulp-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pulp-operator
  template:
    metadata:
      labels:
        name: pulp-operator
    spec:
      serviceAccountName: pulp-operator
      containers:
        - name: ansible
          command:
          - /usr/local/bin/ao-logs
          - /tmp/ansible-operator/runner
          - stdout
          image: "docker.io/tchellomello/pulp-operator:latest"
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
            readOnly: true
        - name: operator
          image: "docker.io/tchellomello/pulp-operator:latest"
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "pulp-operator"
      volumes:
        - name: runner
          emptyDir: {}
